/*------- Navigation ------*/

        .navbar {
            font-size: 18px;
            background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 10px;
        }

        .main-nav {
            list-style-type: none;
            display: none;
        }

        .nav-links,
        .logo {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
        }

        .main-nav li {
            text-align: center;
            margin: 15px auto;
        }

        .logo {
            display: inline-block;
            font-size: 22px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .navbar-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
        }

        .active {
            display: block;
        }
        
        /*----------- Menu strip tiga. Gunakan empat div untuk membuatnya. Div yang pertama berisi class menu-baris, Div yang kedua berisi class baris1, div yang ketiga berisi class baris2, dan div yang keempat berisi class baris3. Jangan lupa gunakan javascript toggle untuk membuat efek.. isi javascript toggle dengan class ganti-baris. ---------------*/
.menu-baris
{
	float : right;
	padding : 2px 6px;
	line-height : 1;
	background-color : var(--bg-menu-baris);
	border : 1px;
	border-radius : 5px;
	display : inline-block;
	cursor : pointer;
}

.menu-baris > .menu2, .menu-baris > .menu3, .menu-baris > .menu1
{
	width : 27px;
	height : 4px;
	background-color : var(--bg-menu-baris-menucolor);
	margin : 4px 0;
	-webkit-transition : .4s;
	transition : .4s;
}

.ganti-baris .menu1
{
	background-color : var(--bg-menu-baris-menucolor);
	-webkit-transform : rotate(-45deg) translate(-6px, 6px);
	transform : rotate(-45deg) translate(0
-6px, 6px);
}

.ganti-baris .menu2
{
	opacity : 0;
}

.ganti-baris .menu3
{
	background-color : var(--bg-menu-baris-menucolor);
	-webkit-transform : rotate(45deg) translate(-6px, -6px);
	transform : rotate(45deg) translate(-6px, -6px);
}

      /*-------- wrapper atau pembungkus---------------------*/
